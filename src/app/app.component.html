<div class="container">

  <h1 class="text-center p-5">Agenda Personas</h1>
  <button type="button" class="btn  btn-outline-primary mb-4" data-bs-toggle="modal"
    data-bs-target="#exampleModal">Agregar</button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Guardar Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="myForm" (ngSubmit)="saveForm()"  autocomplete="off">

          <div class="mb-3">
            <label for="nombreForm" class="form-label">Nombre</label>
            <input formControlName="name"  type="text" class="form-control" id="nombreForm" >
          </div>
          <div class="mb-3">
            <label for="apellidoForm" class="form-label">Apellido</label>
            <input formControlName="lastname" type="text" class="form-control" id="apellidoForm" >
          </div>
          <div class="mb-3">
            <label for="cedulaForm" class="form-label">Cedula</label>
            <input formControlName="ci" type="text" class="form-control" id="cedulaForm" >
          </div>
          <div class="mb-3">
            <label for="generoForm" class="form-label">Genero</label>
            <input type="email" class="form-control" id="generoForm" >
          </div> 
          <div class="mb-3">
            <label for="edadForm" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edadForm" >
          </div> 

          <button class="btn btn-success">Guardar</button>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <person-list [persons]="persons"></person-list>
  <router-outlet></router-outlet>
</div>
