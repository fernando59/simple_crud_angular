<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Cedula</th>
            <th scope="col">Genero</th>
            <th scope="col">Edad</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons;let i =index">
            <th scope="row">{{i+1}}</th>
            <td>{{person.name}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.ci}}</td>
            <td>{{person.gender}}</td>
            <td>{{person.age}}</td>
            <td class="d-flex gap-2">
                <!-- EDIT -->
                <button (click)="editPerson(person)" class="btn btn-info "><i class="bi bi-pencil-square"></i></button>
                <!-- DELETE -->
                <button (click)="openModalDelete(person)" class="btn btn-danger "><i class="bi bi-trash-fill"></i></button>

            </td>
        </tr>

    </tbody>
</table>
